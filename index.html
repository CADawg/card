<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conor Howland</title>

    <link href="card.css" rel="stylesheet" type="text/css" />
    <link href="mini_reset.css" rel="stylesheet" type="text/css" />
    <script src="card.js" type="application/javascript"></script>
    <script src="https://kit.fontawesome.com/04dd3b23d3.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="business-card">
        <div id="qr">
            <img alt="QR Code containing a robot sitting at a desk looking at multiple screens." src="00017-2450478646.png">
            <p id="scan-me">Scan me</p>
        </div>

        <div id="card-content">
            <div id="select-with-email">
                <div id="select">
                    <input type="hidden" id="select-value" value="en">
                    <div id="select-options" class="open">
                    </div>
                    <div id="select-current">
                        <img alt="" class="flag" src="">
                        <p class="value"></p>
                        <i id="caret" class="fa-sharp fa-solid fa-caret-up"></i>
                    </div>
                </div>
                <p id="email-domain">@conorhow.land</p>
            </div>
            <p id="name">Conor Howland</p>
            <p id="job-title">Software Developer</p>
        </div>
        <p id="machine-translation-used"></p>
    </div>
</body>
</html>
